<!DOCTYPE HTML>

<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Home</title>
</head>

<body>
{% load crispy_forms_tags %}


<div>
    <nav class="navbar bg-body-tertiary" style="background-color: palegreen">
        <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand">Homepage</a>

            <form class="d-flex" method="GET" action="{% url 'eventi' %}">
                <input class="form-control me-2" type="text" name="tag" placeholder="Cerca per tag">
                <button class="btn btn-outline-success" type="submit">Cerca</button>
            </form>


            {% if not user.is_authenticated %}
                <a href="{% url 'signup' %}">
                    <button class="btn">Registrati!</button>
                </a>
                <a href="{% url 'login' %}">
                    <button class="btn">Login</button>
                </a>
            {% else %}
                <a href="{% url 'eventi' %}">
                    <button class="btn btn-primary">Visualizza eventi</button>
                </a>

                <a href="{% url 'crea_evento' %}">
                    <button class="btn btn-primary">Crea nuovo evento</button>
                </a>
                
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Hi, {{ user.username }}!
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="{% url 'profilo' %}">Il tuo profilo</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>


            {% endif %}
            </a>
        </div>
    </nav>
</div>
{% block content %}

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

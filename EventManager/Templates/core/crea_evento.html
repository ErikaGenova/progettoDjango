{% extends 'core/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="m-4 px-2">
        <h1>Crea un nuovo evento</h1>
        <form method="post" enctype="multipart/form-data"> <!-- enctype="multipart/form-data" serve per caricare file -->
            {% csrf_token %}
            {{ form | crispy }}
{#            {{ form.image }} <!-- per caricare file -->#}

            <label for="tags">Aggiungi nuovi tag (separati da virgole):</label>
            <input type="text" name="tags" id="tags">
            <input type="submit" value="Crea">

        </form>
    </div>
{% endblock %}

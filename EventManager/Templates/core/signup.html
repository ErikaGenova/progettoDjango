{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign up {% endblock %}

{% block content %}
    <div class="px-4">
        <h1>Sign up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-info" type="submit">Sign up</button>
        </form>
    </div>

{% endblock %}
